site_name: extract-pii-data-from-markdown
repo_url: https://github.com/cast42/extract-pii-data-from-markdown
site_url: https://cast42.github.io/extract-pii-data-from-markdown
site_description: Extract PII data with GliNER from text
site_author: Lode Nachtergaele
edit_uri: edit/main/docs/
repo_name: cast42/extract-pii-data-from-markdown
copyright: Maintained by <a href="https://cast42.com">cast42</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [extract_pii_data_from_markdown]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cast42/extract-pii-data-from-markdown
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/extract-pii-data-from-markdown

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
